<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de bonificación LM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #111827;
      --card-bg: #020617;
      --accent-top: #35c5ff;
      --accent-bottom: #25a4e5;
      --border-color: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f172a, var(--bg-main));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      color: var(--text-main);
    }

    .wrapper {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1.2rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
      overflow: hidden;
      border: 1px solid rgba(15, 23, 42, 0.8);
    }

    .card-header {
      background: linear-gradient(90deg, var(--accent-top), var(--accent-bottom));
      padding: 1rem 1.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 700;
      font-size: 1rem;
      color: #f9fafb;
    }

    .card-body {
      padding: 1.75rem 1.5rem 1.75rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .subtitle {
      font-size: 0.8rem;
      text-align: center;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .section {
      border-radius: 0.9rem;
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    .section-header {
      background: linear-gradient(90deg, #0f172a, #111827);
      text-align: center;
      padding: 0.65rem 0.75rem;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: #e5e7eb;
    }

    .section-header.secondary {
      background: var(--accent-bottom);
    }

    .section-body {
      background: #020617;
      padding: 1rem 1.25rem 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-row span.prefix {
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.45rem 0.6rem;
      border-radius: 0.6rem;
      border: 1px solid var(--border-color);
      background: #020617;
      min-width: 3rem;
      text-align: center;
      color: #e5e7eb;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.55rem 0.75rem;
      border-radius: 0.6rem;
      border: 1px solid var(--border-color);
      font-size: 0.95rem;
      outline: none;
      background: #020617;
      color: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    input[type="text"]::placeholder {
      color: #4b5563;
    }

    input[type="text"]:focus {
      border-color: var(--accent-top);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      background: #020617;
    }

    .results-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      border-radius: 0.6rem;
      border: 1px solid var(--border-color);
      background: #020617;
      padding: 0.55rem 0.75rem;
    }

    .results-row span.label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .results-row span.value {
      font-weight: 600;
      font-size: 1rem;
      color: #e0f2fe;
    }

    .bonus-row {
      margin-top: 0.1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .bonus-row span {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .bonus-row span.value {
      font-weight: 600;
      color: #a5f3fc;
    }

    .error {
      font-size: 0.8rem;
      color: #fecaca;
      margin-top: -0.6rem;
      min-height: 1rem;
    }

    .page-title {
      text-align: center;
      margin-bottom: 0.9rem;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    @media (max-width: 480px) {
      .card-body {
        padding: 1.4rem 1.1rem 1.5rem;
      }

      .section-header {
        font-size: 0.82rem;
      }

      .results-row span.value,
      .bonus-row span.value {
        font-size: 0.95rem;
      }

      .page-title {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="page-title">Calculadora de bonificación LM</div>

    <div class="card">
      <div class="card-header">Ingresa el monto del COT</div>
      <div class="card-body">
        <p class="subtitle">
          Ingresar solo números. Usá la coma (,) para los centavos.
        </p>

        <div class="section">
          <div class="section-header">Monto del COT</div>
          <div class="section-body">
            <label for="cotInput">Monto total del COT</label>
            <div class="input-row">
              <span class="prefix">$</span>
              <!-- type="text" para permitir la coma -->
              <input
                id="cotInput"
                type="text"
                inputmode="decimal"
                placeholder="0,00"
              />
            </div>
          </div>
        </div>

        <div id="errorMsg" class="error"></div>

        <div class="section">
          <div class="section-header secondary">
            Lo que se le tiene que cobrar al cliente
          </div>
          <div class="section-body">
            <div class="results-row">
              <span class="label">Total a cobrar:</span>
              <span id="cobrarDisplay" class="value">$ 0,000</span>
            </div>

            <div class="bonus-row">
              <span>Bonificación del 2%:</span>
              <span id="bonificacionDisplay" class="value">$ 0,000</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const cotInput = document.getElementById("cotInput");
    const cobrarDisplay = document.getElementById("cobrarDisplay");
    const bonificacionDisplay = document.getElementById("bonificacionDisplay");
    const errorMsg = document.getElementById("errorMsg");

    // Formatea el texto mientras escribís:
    // - permite solo dígitos y UNA coma
    // - agrega punto como separador de miles
    function formatInput(value) {
      // Solo números y coma
      let cleaned = value.replace(/[^\d,]/g, "");

      if (cleaned === "") return "";

      const hadTrailingComma = cleaned.endsWith(",");
      const parts = cleaned.split(",");
      let integerPart = parts[0];
      // Unimos todo lo que venga después de la primera coma, sin comas extra
      let decimalPart = parts.slice(1).join("");

      // Quitar ceros a la izquierda, dejando al menos uno
      integerPart = integerPart.replace(/^0+(?=\d)/, "");

      // Separador de miles con punto
      integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");

      // Si el usuario recién escribió la coma y todavía no cargó decimales,
      // dejamos la coma visible al final.
      if (hadTrailingComma && decimalPart === "") {
        return integerPart + ",";
      }

      return decimalPart ? integerPart + "," + decimalPart : integerPart;
    }

    // Convierte el valor con formato "1.234,56" a número JavaScript
    function parseCot(value) {
      if (!value) return null;
      const normalized = value.replace(/\./g, "").replace(",", ".");
      const num = parseFloat(normalized);
      return isNaN(num) ? null : num;
    }

    // Formatea números con 3 decimales y locales AR
    function formatNumber(value) {
      return value.toLocaleString("es-AR", {
        minimumFractionDigits: 3,
        maximumFractionDigits: 3
      });
    }

    function calculate() {
      const raw = cotInput.value.trim();

      if (!raw) {
        cobrarDisplay.textContent = "$ 0,000";
        bonificacionDisplay.textContent = "$ 0,000";
        errorMsg.textContent = "";
        return;
      }

      const cot = parseCot(raw);

      if (cot === null || cot < 0) {
        errorMsg.textContent = "Por favor ingresá un número válido.";
        cobrarDisplay.textContent = "$ 0,000";
        bonificacionDisplay.textContent = "$ 0,000";
        return;
      }

      errorMsg.textContent = "";

      const cobrar = cot / 1.02;
      const bonificacion = cobrar * 0.02;

      cobrarDisplay.textContent = "$ " + formatNumber(cobrar);
      bonificacionDisplay.textContent = "$ " + formatNumber(bonificacion);
    }

    cotInput.addEventListener("input", (e) => {
      const formatted = formatInput(e.target.value);
      e.target.value = formatted;
      calculate();
    });
  </script>
</body>
</html>
